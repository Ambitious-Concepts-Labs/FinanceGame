name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: Detect mdBook vs Docsify automatically
      - name: Set site type
        id: detect
        run: |
          cd docs
          if [ -f book.toml ]; then
            echo "type=mdbook" >> $GITHUB_OUTPUT
          elif [ -f index.html ] && grep -q "docsify" index.html; then
            echo "type=docsify" >> $GITHUB_OUTPUT
          else
            echo "No recognized docs site found."
            exit 1
          fi

      - name: Install mdBook (if needed)
        if: steps.detect.outputs.type == 'mdbook'
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source "$HOME/.cargo/env"
          cargo install mdbook
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            ${{ steps.detect.outputs.type == 'mdbook' && './book' || '.' }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
